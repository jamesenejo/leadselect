<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
        <link rel="stylesheet" href="statics/css/master.css">
        <title>Leader for the week</title>
    </head>
    <body>
        <div class="navigation">
            <div class="brand">
                <img class="brand-img"src="statics/img/logo.png" alt="logo">
            </div>
            <h1>LeadSelect</h1>
        </div>
        <div class="intro-container">
            <div class="intro">
                <p><b>John Doe</b> is currently the leader for the week. A new leader would be determined on Friday, September 25, 2018 for the following week.</p>
            </div>
            <div class="intro" style="display:none;">
                <p>John Doe's leadership ends this week, please click the draw button to determine the leader for next week.</p>
            </div>
        </div>
        <div class="draw-btn-div">
            <button type="button" class="draw-btn">Draw</button>
        </div>
    </body>
</html>
